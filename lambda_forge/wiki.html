
<!DOCTYPE html>
<html>
<head>
    <title>Wiki</title>
    <link rel="icon" href="https://docs.lambda-forge.com/images/favicon.png" type="image/png"> 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        #md-preview {
            width: 100%;
            height: 90vh;
            background-color: #fff;
            border-radius: 8px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="md-preview"></div>
    <script>
        const mdPreview = document.getElementById('md-preview');
        // Use the escaped Markdown content
        let initialMd = "# Documentation Hub\n\nWelcome to our Documentation Hub! This Markdown file serves as a central hub for accessing all our project documentation. Here, you'll find links to various documents, guides, and resources to help you navigate and understand our project better.\n\nTO AKIII!\n";

        // Function to render Markdown
        function renderMarkdown(md) {
            mdPreview.innerHTML = marked.parse(md);
        }

        // Initial render
        renderMarkdown(initialMd);
    </script>
</body>
</html>
