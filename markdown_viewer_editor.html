
<!DOCTYPE html>
<html>
<head>
    <title>Markdown Viewer and Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .editor {
            display: none; /* Initially hidden */
            width: 50%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            background-color: #eee;
            float: left;
        }
        .viewer {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <textarea class="editor" id="markdown-editor">
# Welcome to Our Wiki

Welcome to our intuitive online Markdown viewer, designed with editing capabilities to enhance your documentation experience.

## Key Features

- **Real-Time Markdown Rendering**: View your Markdown content as it comes to life in real-time.
- **Effortless Markdown Editing**: Double-click on the text to start crafting or modifying your content with ease.

This platform serves as a collaborative hub, enabling our team to effortlessly share and access knowledge. It's all about making information sharing seamless and efficient.

Dive in and enjoy a streamlined Markdown editing journey!
</textarea>
    <div class="viewer" id="markdown-viewer" ondblclick="toggleEdit()"></div>

    <script>
        const editor = document.getElementById('markdown-editor');
        const viewer = document.getElementById('markdown-viewer');
        let isEditing = false;

        function updateViewer() {
            viewer.innerHTML = marked(editor.value);
        }

        function toggleEdit() {
            isEditing = !isEditing;
            if (isEditing) {
                editor.style.display = 'block';
                viewer.style.width = '50%';
                editor.focus();
            } else {
                editor.style.display = 'none';
                viewer.style.width = '100%';
            }
            updateViewer();
        }

        editor.addEventListener('input', updateViewer);

        // Initial viewer update
        // updateViewer();
    </script>
</body>
</html>
